<!doctype html>
<html lang="{{ site.locale | slice: 0,2 | default: 'en' }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body class="stretched layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}"
  >

    <div id="wrapper" class="clearfix" style="position: fixed !important;" >

      {% include browser-upgrade.html %}
      
      <div id="preloader">
        <div id="preloader-logo"></div>
      </div>

      <div class="content">
        {% include masthead.html %}

        {{ content }}
      </div>

      <div class="page__footer">
        <footer>
          {% include footer/custom.html %}
          {% include footer.html %}
        </footer>
      </div>

      {% include scripts.html %}
    </div>
    
  </body>
</html>
